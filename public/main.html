<!DOCTYPE html>
<html>
	<head>
		<title>uHaz Control</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="/socket.io/socket.io.js"></script>
		<script src="script.js"></script>
		<script src="enclavamientos.js"></script>
	</head>
	<body>
		<div id="authDiv">
			<input type="password" id="pass" maxlength="10" placeholder="Password" onkeypress="if(event.keyCode==13){auth(1);}">
			<input type="checkbox" id="auth" class="auth" onclick="auth()"><label for="auth" id="lauth"></label>
		</div>
		<div id="disablingDiv"></div>
		<div id="mainDiv">
			<input type="checkbox" class="A" id="v5" name="Plato End Station" onclick="set(this.id)" /><label for="v5" id="lv5"></label>
			<input type="checkbox" class="A" id="vD" name="Plato Object Slit" onclick="set(this.id)" /><label for="vD" id="lvD"></label>
			<input type="checkbox" class="A" id="vF" name="Plato Acelerador" onclick="set(this.id)" /><label for="vF" id="lvF"></label>
			<input type="checkbox" class="B" id="v3" name="Plato Turbo 1" onclick="set(this.id)" /><label for="v3" id="lv3"></label>
			<input type="checkbox" class="B" id="v6" name="Plato Turbo 2" onclick="set(this.id)" /><label for="v6" id="lv6"></label>
			<input type="checkbox" class="B" id="v7" name="Plato Ionica 1" onclick="set(this.id)" /><label for="v7" id="lv7"></label>
			<input type="checkbox" class="B" id="v8" name="Plato Ionica 2" onclick="set(this.id)" /><label for="v8" id="lv8"></label>
			<input type="checkbox" class="B" id="vC" name="Plato Turbo 3" onclick="set(this.id)" /><label for="vC" id="lvC"></label>
			<input type="checkbox" class="B" id="vE" name="Plato Ionica 3" onclick="set(this.id)" /><label for="vE" id="lvE"></label>
			<input type="checkbox" class="C" id="v0" name="Salida End Station" onclick="set(this.id)" /><label for="v0" id="lv0"></label>
			<input type="checkbox" class="C" id="v1" name="Scroll End Station" onclick="set(this.id)" /><label for="v1" id="lv1"></label>
			<input type="checkbox" class="C" id="v2" name="Scroll Turbo 1" onclick="set(this.id)" /><label for="v2" id="lv2"></label>
			<input type="checkbox" class="C" id="v4" name="Scroll Turbo 2" onclick="set(this.id)" /><label for="v4" id="lv4"></label>
			<input type="checkbox" class="C" id="v9" name="Salida Object Slit" onclick="set(this.id)" /><label for="v9" id="lv9"></label>
			<input type="checkbox" class="C" id="vA" name="Scroll Object Slit" onclick="set(this.id)" /><label for="vA" id="lvA"></label>
			<input type="checkbox" class="C" id="vB" name="Scroll Turbo 3" onclick="set(this.id)" /><label for="vB" id="lvB"></label>

			<input type="checkbox" class="Rc" id="c0" name="Controladores Turbo y MaxiGauge" onclick="set(this.id)" />
			<label for="c0" id="lc0" class="tooltip"><span class="tooltiptext">Controladores Turbo y MaxiGauge</span></label>
			<input type="checkbox" class="Rc" id="c1" name="Controladores Ionicas" onclick="set(this.id)" />
			<label for="c1" id="lc1" class="tooltip"><span class="tooltiptext">Controladores Ionicas</span></label>
			<input type="checkbox" class="Scroll" id="c2" name="Scroll End Station" onclick="set(this.id)" />
			<label for="c2" id="lc2" class="tooltip"><span class="tooltiptext">Scroll End Station</span></label>
			<input type="checkbox" class="Scroll" id="c3" name="Scroll Object Slit" onclick="set(this.id)" />
			<label for="c3" id="lc3" class="tooltip"><span class="tooltiptext">Scroll Object Slit</span></label>
			<input type="checkbox" class="Refri" id="c4" name="Refrigeracion" onclick="set(this.id)" />
			<label for="c4" id="lc4" class="tooltip"><span class="tooltiptext">Refrigeracion</span></label>

			<span class="lecturaSensor" id="Mg11">Cargando...</span>
			<span class="lecturaSensor" id="Mg12">Cargando...</span>
			<span class="lecturaSensor" id="Mg13">Cargando...</span>
			<span class="lecturaSensor" id="Mg14">Cargando...</span>
			<span class="lecturaSensor" id="Mg21">Cargando...</span>

			<span class="velocidadTurbo" id="vTC1">000 Hz</span>
			<span class="velocidadTurbo" id="vTC2">000 Hz</span>
			<span class="velocidadTurbo" id="vTC3">000 Hz</span>

			<input type="checkbox" class="Sensor" id="M13" name="Sensor End Salida" onclick="set(this.id)" /><label for="M13" id="lM13"></label>
			<input type="checkbox" class="Sensor" id="M14" name="Sensor Object Slit" onclick="set(this.id)" /><label for="M14" id="lM14"></label>
			<input type="checkbox" class="Sensor" id="M21" name="Sensor Acelerador" onclick="set(this.id)" /><label for="M21" id="lM21"></label>

			<input type="checkbox" class="Turbo" id="TC1" name="Turbo 1" onclick="set(this.id)" /><label for="TC1" id="lTC1"></label>
			<input type="checkbox" class="Turbo" id="TC2" name="Turbo 2" onclick="set(this.id)" /><label for="TC2" id="lTC2"></label>
			<input type="checkbox" class="Turbo" id="TC3" name="Turbo 3" onclick="set(this.id)" /><label for="TC3" id="lTC3"></label>

			<input type="checkbox" class="Turbo" id="TC4" name="Controlador Turbo Acelerador" onclick="this.checked=!this.checked" />
			<label for="TC4" id="lTC4" class="tooltip"><span class="tooltiptext">Controlador Turbo Acelerador</span></label>

			<div id="textDiv">
				<span id="text">Console logs</span>
			</div>
		</div>
		<div id="modalAlert">
			<div class="modalAlert-content">
				<div id="modalAlert-text"></div>
				<button onclick="closeAlert()">OK</button>
			</div>
		</div>
		<div id="modalConfirm">
			<div class="modalConfirm-content">
				<div id="modalConfirm-text"></div>
				<button onclick="modalConfirm(1)">Confirm</button>
				<button onclick="modalConfirm(0)">Cancel</button>
			</div>
		</div>
	</body>
</html>
